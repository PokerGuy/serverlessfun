service: skunkworks

plugins:
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10

# you can overwrite defaults here
#  stage: dev
  region: us-west-2

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:Scan
        - dynamodb:PutItem
        - dynamodb:GetItem
        - dynamodb:DeleteItem
        - dynamodb:Query
        - dynamodb:UpdateItem
      Resource:
      - "arn:aws:dynamodb:*:*:table/users"

functions:
  createUser:
    handler: handler.userCreate
    events:
      - http:
          path: users
          method: post
  index:
    handler: handler.index
    events:
      - http:
          path: users
          method: get

resources:
  Resources:
    Skunkworks:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: "email"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "email"
            KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: "users"